<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магические предметы</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <div id="content">
            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-container">
                    <input type="text" id="question-input" placeholder="Задайте вопрос...">
                    <button id="ask-button">Спросить</button>
                </div>
            </div>
        </div>
    </div>

    <div id="error-page" class="hidden">
        <div class="error-content">
            <h1>Предмет не распознан</h1>
            <p>Магический предмет не найден в нашей коллекции.</p>
            <a href="/">Вернуться</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
